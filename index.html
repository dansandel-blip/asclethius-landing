<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Asclethius — Coming Soon</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#05060a;
  --fg:#eef2ff;
  --mut:rgba(230,236,255,.7);
  --a1:#8b5cf6;
  --a2:#22d3ee;
  --px:0px;
  --py:0px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  color:var(--fg);
  background:
    radial-gradient(1400px 900px at 18% 12%, rgba(139,92,246,.22), transparent 60%),
    radial-gradient(1100px 700px at 85% 18%, rgba(34,211,238,.18), transparent 55%),
    radial-gradient(1200px 900px at 50% 95%, rgba(255,255,255,.06), transparent 65%),
    var(--bg);
  overflow:hidden;
}

/* starfield canvas (dots + connecting lines) */
#stars{
  position:fixed; inset:0;
  width:100%; height:100%;
  z-index:0;
}

/* subtle geometric grid (space “panel” feel) */
.grid{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(255,255,255,.10) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.10) 1px, transparent 1px);
  background-size:90px 90px;
  opacity:.12;
  transform:translate(calc(var(--px)*-0.25), calc(var(--py)*-0.20));
  z-index:1;
}

/* faint orbital rings */
.rings{
  position:fixed; inset:-18%;
  background:
    radial-gradient(circle at 50% 45%, rgba(34,211,238,.26) 0 2px, transparent 2px 140px),
    radial-gradient(circle at 50% 45%, rgba(139,92,246,.22) 0 2px, transparent 2px 280px),
    radial-gradient(circle at 50% 45%, rgba(255,255,255,.14) 0 2px, transparent 2px 420px);
  animation:spin 60s linear infinite;
  opacity:.22;
  z-index:1;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* deep glow nebula */
.glow{
  position:absolute;
  width:900px; height:900px;
  left:50%; top:50%;
  transform:translate(calc(-50% + var(--px)*0.6), calc(-50% + var(--py)*0.6));
  background:radial-gradient(circle,
    rgba(139,92,246,.35),
    rgba(34,211,238,.25),
    transparent 68%);
  filter:blur(85px);
  opacity:.32;
  z-index:2;
  pointer-events:none;
}

/* layout */
.wrap{
  position:relative;
  z-index:3;
  min-height:100%;
  padding:40px;
  display:flex;
  flex-direction:column;
}

header{
  font-family:Cinzel,serif;
  letter-spacing:.14em;
  font-size:18px;
  opacity:.95;
}

.hero{
  margin:auto 0;
  max-width:920px;
  padding:46px;
  background:rgba(10,12,20,.65);
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  box-shadow:0 50px 140px rgba(0,0,0,.72);
  backdrop-filter:blur(12px);
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:10px;
  font-size:13px;
  opacity:.85;
}
.badge::before{
  content:"";
  width:10px;height:10px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--a2),var(--a1));
  box-shadow:0 0 0 7px rgba(34,211,238,.16);
}

h1{
  font-family:Cinzel,serif;
  font-size:clamp(40px,4vw,66px);
  line-height:1.05;
  margin:20px 0 12px;
}

h1 span{
  background:linear-gradient(90deg,#fff,var(--a2),var(--a1),#fff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  background-size:200% 100%;
  animation:shimmer 3.4s linear infinite;
}
@keyframes shimmer{to{background-position:200%}}

p{
  color:var(--mut);
  max-width:64ch;
  line-height:1.65;
}

form{
  display:flex;
  gap:12px;
  margin-top:22px;
  flex-wrap:wrap;
}

input{
  flex:1 1 260px;
  height:52px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.30);
  color:var(--fg);
  padding:0 14px;
  outline:none;
}
input:focus{
  border-color: rgba(34,211,238,.55);
  box-shadow:0 0 0 6px rgba(34,211,238,.12);
}

button{
  height:52px;
  padding:0 20px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:linear-gradient(135deg,rgba(34,211,238,.35),rgba(139,92,246,.35));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:transform .15s ease, filter .15s ease;
}
button:hover{ transform:translateY(-1px); filter:brightness(1.06); }

footer{
  margin-top:20px;
  font-size:13px;
  opacity:.6;
}

@media (max-width:560px){
  body{ overflow:auto; }
  .wrap{ padding:22px; }
  .hero{ padding:30px 20px; }
}
</style>
</head>

<body>

<canvas id="stars" aria-hidden="true"></canvas>
<div class="grid" aria-hidden="true"></div>
<div class="rings" aria-hidden="true"></div>

<div class="wrap">
  <div class="glow" aria-hidden="true"></div>

  <header>ASCLETHIUS</header>

  <section class="hero">
    <div class="badge">Launching soon</div>

    <h1>
      Ancient wisdom.<br>
      <span>Modern precision.</span>
    </h1>

    <p>
      A new system is being built.
      Stay tuned for launch!
    </p>

  </section>

  <footer>© 2025 Asclethius</footer>
</div>

<script>
/* Parallax */
document.addEventListener("mousemove", (e)=>{
  const x=(e.clientX/window.innerWidth-.5)*40;
  const y=(e.clientY/window.innerHeight-.5)*40;
  document.documentElement.style.setProperty("--px", x+"px");
  document.documentElement.style.setProperty("--py", y+"px");
});

/* Starfield with connecting lines */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

let w, h, dpr, stars = [];

function resize(){
  dpr = Math.min(window.devicePixelRatio || 1, 2);
  w = canvas.width = Math.floor(window.innerWidth * dpr);
  h = canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";

  const count = Math.round(Math.min(window.innerWidth, 1400) / 7);
  stars = Array.from({length: count}, ()=>({
    x: Math.random()*w,
    y: Math.random()*h,
    r: (Math.random()*1.6 + 0.4) * dpr,
    vx: (Math.random()-0.5) * 0.16 * dpr,
    vy: (Math.random()-0.5) * 0.16 * dpr,
    a: Math.random()*0.55 + 0.10
  }));
}
window.addEventListener("resize", resize);
resize();

function tick(){
  ctx.clearRect(0,0,w,h);

  // stars
  for (const s of stars){
    s.x += s.vx;
    s.y += s.vy;

    if (s.x < -40) s.x = w + 40;
    if (s.x > w + 40) s.x = -40;
    if (s.y < -40) s.y = h + 40;
    if (s.y > h + 40) s.y = -40;

    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(230,236,255,${s.a})`;
    ctx.fill();
  }

  // connections
  const max = 160 * dpr;
  for (let i=0;i<stars.length;i++){
    for (let j=i+1;j<stars.length;j++){
      const a = stars[i], b = stars[j];
      const dx = a.x - b.x, dy = a.y - b.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < max){
        const t = 1 - dist / max;
        ctx.strokeStyle = `rgba(34,211,238,${t * 0.09})`;
        ctx.lineWidth = 1 * dpr;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(tick);
}
tick();
</script>

</body>
</html>
